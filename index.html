---
layout: default
---

<div class="posts">
  {% for post in paginator.posts limit:10 %}
    {% include post.html post=post %}
  {% endfor %}
</div>
<div>
  <div class="breaker"></div>
  <div class="end full-width">
    <!-- <a href="/archive/">Archived articles...</a> -->

    {% if paginator.total_pages > 1 %}  
      <div class="pagination">  
        {% if paginator.previous_page %}  
          <a class="left" href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">&laquo; Prev</a>  
        {% endif %}  
        
        <!-- {% for page in (1..paginator.total_pages) %}  
          {% if page == paginator.page %}  
            <em>{{ page }}</em>  
          {% elsif page == 1 %}  
            <a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">{{ page }}</a>  
          {% else %}  
            <a href="{{ site.paginate_path | prepend: site.baseurl | replace: '//', '/' | replace: ':num', page }}">{{ page }}</a>  
          {% endif %}  
        {% endfor %} -->  
        
        {% if paginator.next_page %}  
          <a class="right" href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">Next &raquo;</a>   
        {% endif %}  
    </div>  
    {% endif %}  

  </div>
</div>
