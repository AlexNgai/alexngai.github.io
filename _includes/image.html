<div>
	<img class="responsive-img {% if include.materialboxed %}materialboxed{% endif %}" src="{{ include.url }}" 
	{% if include.description %}alt="{{ include.description }}"{% endif %}
	{% if include.description %}data-caption="{{ include.description }}"{% endif %}
	/>

	{% if include.description %}
	<small class="img-caption">
		[Image: {{ include.description }}]
	</small>
	{% endif %}

</div>
